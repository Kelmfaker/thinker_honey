<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinker Honey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
 <header>
    <a href="#" class="logo">Thinker Honey</a>
    <nav class="navigation">
        <a href="main">الرئيسية</a>
        <a href="store">المتجر</a>
        <a href="contact">تواصل معنا</a>
    </nav>
 </header>   

 <section class="main" id="main">
    <div>
        <h2>مرحبا بكم في متجر<br><span>عسل المفكر</span></h2>
        <h3>بيع أجود أنواع العسل الحر</h3>
        <a href="store" class="main-btn">تسوق اللآن</a>
        <div class="social-icon">
            <a href="https://www.instagram.com/thinker_honey/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/profile.php?id=61567279060085"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://wa.me/c/212708318135"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </div>
 </section>

 <section class="store" id="store">
    <div class="products">
        {% for product in products %}
        <div class="product">
            <div class="prd-img">
                <img src="{{ url_for('static', filename=product[4]) }}" alt="{{ product[1] }}">

            </div>
            <div class="prd-description">
                <strong class="prd-title">
                <span>{{ product[1] }}</span>
                <a href="#" class="more">المزيد</a>
                </strong>
                <div class="more-des">
                <p class="description">{{ product[3] }}</p>
                <p class="quantity">الكمية المتاحة: {{ product[5] }}</p>
                </div>
                <form action="{{ url_for('add_to_cart') }}" method="post" class="cart-form">
                    <input type="hidden" name="product_id" value="{{ product[0] }}">
                    <input type="number" name="quantity" value="1" min="1" class="quantity-input">
                    <button type="submit" class="add-to-cart">إضافة إلى السلة</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
 </section>
 <section class="admin" id="admin">

 <footer class="footer">
    <p class="footer-title">حقوق الطبع والنشر @ <span>كوثر المفكر</span></p>
    <div class="social-icon">
        <a href="https://www.instagram.com/thinker_honey/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.facebook.com/profile.php?id=61567279060085"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://wa.me/c/212708318135"><i class="fa-brands fa-whatsapp"></i></a>
    </div>
 </footer>

</body>
</html>
